<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Redüktör AR Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { margin: 0; overflow: hidden; }
    #btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 20px;
      background: #e30613;
      color: #fff;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>

<div id="btn">AR Başlat</div>

<script type="module">
import * as THREE from 'https://unpkg.com/three@0.158.0/build/three.module.js';
import { ARButton } from 'https://unpkg.com/three@0.158.0/examples/jsm/webxr/ARButton.js';

let camera, scene, renderer;
let reticle;
let model = null;

init();

function init() {

  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera(
    70,
    window.innerWidth / window.innerHeight,
    0.01,
    20
  );

  renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  document.getElementById("btn").onclick = () => {
    document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));
  };

  const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
  scene.add(light);

  const geometry = new THREE.BoxGeometry(0.4, 0.2, 0.3); // ŞİMDİLİK KUTU
  const material = new THREE.MeshStandardMaterial({ color: 0x999999 });
  model = new THREE.Mesh(geometry, material);
  model.visible = false;
  scene.add(model);

  reticle = new THREE.Mesh(
    new THREE.RingGeometry(0.08, 0.1, 32),
    new THREE.MeshBasicMaterial({ color: 0x00ff00 })
  );
  reticle.rotation.x = -Math.PI / 2;
  reticle.visible = false;
  scene.add(reticle);

  const controller = renderer.xr.getController(0);
  controller.addEventListener('select', () => {
    if (reticle.visible) {
      model.position.setFromMatrixPosition(reticle.matrix);
      model.visible = true;
    }
  });
  scene.add(controller);

  renderer.setAnimationLoop(render);
}

function render(timestamp, frame) {

  if (frame) {
    const referenceSpace = renderer.xr.getReferenceSpace();
    const session = renderer.xr.getSession();

    if (!session.hitTestSourceRequested) {
      session.requestReferenceSpace('viewer').then(space => {
        session.requestHitTestSource({ space }).then(source => {
          session.hitTestSource = source;
        });
      });

      session.addEventListener('end', () => {
        session.hitTestSourceRequested = false;
        session.hitTestSource = null;
      });

      session.hitTestSourceRequested = true;
    }

    if (session.hitTestSource) {
      const hitTestResults = frame.getHitTestResults(session.hitTestSource);

      if (hitTestResults.length) {
        const hit = hitTestResults[0];
        const pose = hit.getPose(referenceSpace);

        reticle.visible = true;
        reticle.matrix.fromArray(pose.transform.matrix);
      } else {
        reticle.visible = false;
      }
    }
  }

  renderer.render(scene, camera);
}
</script>

</body>
</html>
