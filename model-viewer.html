<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Model Viewer Debug</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: red; /* KIRMIZI GÖRÜNMÜYORSA HTML BİLE YÜKLENMİYOR */
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
      background: black;
    }
  </style>
</head>
<body>

<h1 style="color:white; position:fixed; z-index:9999;">
  HTML YÜKLENDİ
</h1>

<model-viewer
  src="https://catik10.github.io/ar-demo/glb/100973.glb"
  camera-controls
  auto-rotate>
</model-viewer>

</body>
</html>
