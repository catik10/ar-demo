<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Red√ºkt√∂r Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script type="module"
    src="https://unpkg.com/@google/model-viewer@3.5.0/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #e6e6e6;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      background: #e6e6e6;
    }
  </style>
</head>

<body>

<model-viewer
  id="mv"
  src="./glb/100973.glb"

  camera-controls
  disable-pan

  ar
  ar-modes="scene-viewer quick-look webxr"
  ar-placement="floor"

  environment-image="neutral"
  exposure="1"
  shadow-intensity="0.4"

  interaction-prompt="none"
  loading="eager">
</model-viewer>

<script>
  const mv = document.getElementById('mv');

  // üîë MODEL NE OLURSA OLSUN EKRANA FIT
  mv.addEventListener('load', () => {
    mv.zoomTo({ scale: 1.0 });
  });
</script>

</body>
</html>
