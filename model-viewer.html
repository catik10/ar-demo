<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>AR Test</title>

    <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>

    <style>
      body {
        margin: 0;
        background: #111;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <model-viewer
      src=src="https://catik10.github.io/ar-demo/glb/100973.glb"

      camera-controls
      auto-rotate
      ar
      ar-modes="scene-viewer webxr quick-look"
      shadow-intensity="1">
    </model-viewer>
  </body>
</html>
