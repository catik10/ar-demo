<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Model Viewer ‚Äì Red√ºkt√∂r</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #e6e6e6;
      overflow: hidden;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      background: #e6e6e6;
    }
  </style>
</head>

<body>

  <model-viewer
    src="./glb/100973.glb"

    camera-controls
    auto-rotate
    rotation-per-second="10deg"

    ar
    ar-modes="webxr scene-viewer quick-look"

    environment-image="neutral"
    exposure="1.1"
    tone-mapping="commerce"
    shadow-intensity="1"
    shadow-softness="0.6"

    interaction-prompt="none"

    /* üî• DOƒûRU √ñL√áEK (MM ‚Üí METRE) */
    scale="0.0025 0.0025 0.0025"

    /* üî• MODEL TAM ORTA */
    camera-target="0m 0.45m 0m"

    /* üî• KAMERA YAKIN & ORTALI */
    camera-orbit="45deg 65deg 1.6m"

    min-camera-orbit="auto 30deg 1.2m"
    max-camera-orbit="auto 85deg 3m"

    loading="eager">
  </model-viewer>

</body>
</html>
