<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>Redüktör Model Viewer</title>

<script type="module"
  src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
  html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: #e0e0e0;
    overflow: hidden;
  }

  model-viewer {
    width: 100%;
    height: 100%;
    background: #e0e0e0;
  }
</style>
</head>

<body>

<model-viewer
  id="mv"
  src="./glb/100973.glb"

  camera-controls
  auto-rotate="false"

  ar
  ar-modes="webxr scene-viewer quick-look"

  /* METAL / GERÇEKÇİ IŞIK */
  environment-image="https://modelviewer.dev/shared-assets/environments/industrial_sunset_02_1k.hdr"
  exposure="1"
  tone-mapping="commerce"
  shadow-intensity="0.5"

  /* EN KRİTİK SATIR */
  camera-target="auto"
  camera-orbit="auto auto auto"

  /* DOKUNMA */
  interaction-prompt="none"
  loading="eager">
</model-viewer>

<script>
  const mv = document.getElementById('mv');

  // Model yüklendiğinde otomatik kadraj
  mv.addEventListener('load', () => {
    mv.zoomTo();
  });
</script>

</body>
</html>
