<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Redüktör AR Viewer</title>

  <!-- RESMİ MODEL-VIEWER -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #dcdcdc;
      overflow: hidden;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      background: #dcdcdc;
    }
  </style>
</head>

<body>

<model-viewer
  src="./glb/100973.glb"

  camera-controls
  auto-rotate
  rotation-per-second="20deg"

  ar
  ar-modes="webxr scene-viewer quick-look"

  environment-image="neutral"
  exposure="1.1"
  shadow-intensity="1"
  shadow-softness="0.7"

  tone-mapping="commerce"
  interaction-prompt="none"

  min-camera-orbit="auto 10deg auto"
  max-camera-orbit="auto 85deg auto"
  camera-orbit="45deg 65deg 2.5m"

  loading="eager">

</model-viewer>

</body>
</html>
