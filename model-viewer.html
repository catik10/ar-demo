<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>AR Model Viewer</title>

  <!-- Model Viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #e5e5e5;
      overflow: hidden;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      background: #e5e5e5;
    }

    .info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 8px 12px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      border-radius: 6px;
      z-index: 10;
    }
  </style>
</head>

<body>

  <div class="info">AR Model Viewer ‚Äì Red√ºkt√∂r</div>

  <model-viewer
    src="./glb/100973.glb"

    camera-controls
    auto-rotate
    rotation-per-second="15deg"

    ar
    ar-modes="webxr scene-viewer quick-look"

    environment-image="neutral"
    exposure="1.15"
    shadow-intensity="1"
    shadow-softness="0.8"
    tone-mapping="commerce"

    interaction-prompt="none"

    /* üî• BOYUT (MM ‚Üí METRE D√úZELTME) */
    scale="0.001 0.001 0.001"

    /* üî• MERKEZ VE KAMERA */
    camera-target="0m 0.75m 0m"
    camera-orbit="45deg 65deg 2.5m"
    min-camera-orbit="auto 10deg auto"
    max-camera-orbit="auto 85deg auto"

    loading="eager">
  </model-viewer>

</body>
</html>
