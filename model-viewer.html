<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>Redüktör AR</title>

<script type="module"
  src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
  html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: #dcdcdc;
    overflow: hidden;
  }

  model-viewer {
    width: 100%;
    height: 100%;
    background: #dcdcdc;
  }
</style>
</head>

<body>

<model-viewer
  id="mv"
  src="./glb/100973.glb"

  camera-controls
  disable-pan

  ar
  ar-modes="webxr scene-viewer quick-look"

  /* METAL GÖRÜNÜM */
  environment-image="https://modelviewer.dev/shared-assets/environments/warehouse.hdr"
  exposure="0.85"
  tone-mapping="commerce"
  shadow-intensity="0.6"

  /* ÖLÇEK */
  scale="0.0025 0.0025 0.0025"

  /* MERKEZ */
  camera-target="0m 0.35m 0m"

  /* KAMERA */
  camera-orbit="45deg 65deg 1.2m"
  min-camera-orbit="auto 30deg 0.9m"
  max-camera-orbit="auto 85deg 2.5m"

  interaction-prompt="none"
  loading="eager">

</model-viewer>

<script>
  const mv = document.getElementById('mv');

  mv.addEventListener('load', () => {
    // Model yüklendiğinde kamerayı garantiye al
    mv.cameraOrbit = '45deg 65deg 1.2m';
    mv.cameraTarget = '0m 0.35m 0m';
  });
</script>

</body>
</html>
