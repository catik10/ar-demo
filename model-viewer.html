<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>AR Model Viewer</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- MODEL VIEWER – RESMİ GOOGLE CDN -->
  <script
    type="module"
    src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #e5e5e5;
      overflow: hidden;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background-color: #e5e5e5;
    }
  </style>
</head>

<body>

<model-viewer
  src="https://catik10.github.io/ar-demo/glb/100973.glb"

  camera-controls
  auto-rotate

  ar
  ar-modes="scene-viewer webxr quick-look"
  ar-placement="floor"

  environment-image="neutral"
  exposure="1"
  shadow-intensity="0.7"

  tone-mapping="aces"
  camera-orbit="45deg 65deg 2.5m"
  min-camera-orbit="auto auto 1m"
  max-camera-orbit="auto auto 10m">

</model-viewer>

</body>
</html>
